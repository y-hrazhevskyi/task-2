<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-2 m-0">
        <div class="col-md-8 text-center fs-3 fw-bold">*Всі данні задаються в см, зображення зменшені в 10 разів для
            кращого відображення</div>
        <div class="row p-0 m-0" style="height: 15vh; overflow: hidden">
            <div class="col-md-2 d-flex justify-content-center align-items-center borders">
                <div class="paralelepiped" id="paralelepiped"></div>
            </div>
            <div class="col-md-6 borders">
                <div class="row">
                    <div class="col-md-12 fs-5 text-center borders_d mb-1">Паралелепіпед</div>
                    <div class="col-md-1">A:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="paralelepiped_a" value="20"></div>
                    <div class="col-md-1">B:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="paralelepiped_b" value="35"></div>
                    <div class="col-md-1">Angle:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="paralelepiped_angle" value="20"></div>
                    <div class="col-md-1">Area:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="paralelepiped_area" placeholder="-"
                            disabled>
                    </div>
                    <div class="col-md-1">H:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="paralelepiped_h" placeholder="-" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-0 m-0" style="height: 15vh; overflow: hidden">
            <div class="col-md-2 d-flex justify-content-center align-items-center borders">
                <div class="circle" id="circle"></div>
            </div>
            <div class="col-md-6 borders">
                <div class="row">
                    <div class="col-md-12 fs-5 text-center borders_d mb-1">Коло</div>
                    <div class="col-md-1">R:</div>
                    <div class="col-md-11"><input type="text" id="circle_r" value="15"></div>
                    <div class="col-md-1">Area:</div>
                    <div class="col-md-5"><input type="text" id="circle_area" placeholder="-" disabled></div>
                    <div class="col-md-1">L:</div>
                    <div class="col-md-5"><input type="text" id="circle_l" placeholder="-" disabled></div>
                </div>
            </div>
        </div>
        <div class="row p-0 m-0" style="height: 15vh; overflow: hidden">
            <div class="col-md-2 d-flex justify-content-center align-items-center borders">
                <div class="ellipse" id="ellipse"></div>
            </div>
            <div class="col-md-6 borders">
                <div class="row">
                    <div class="col-md-12 fs-5 text-center borders_d mb-1">Еліпс</div>
                    <div class="col-md-2">Horizontal R:</div>
                    <div class="col-md-4"><input type="text" id="ellipse_hr" value="20"></div>
                    <div class="col-md-2">Vertical R:</div>
                    <div class="col-md-4"><input type="text" id="ellipse_vr" value="10"></div>
                    <div class="col-md-2">Area:</div>
                    <div class="col-md-4"><input type="text" id="ellipse_area" placeholder="-" disabled></div>
                    <div class="col-md-2">L (набл.):</div>
                    <div class="col-md-4"><input type="text" id="ellipse_l" placeholder="-" disabled></div>
                </div>
            </div>
        </div>
        <div class="row p-0 m-0" style="height: 15vh; overflow: hidden">
            <div class="col-md-2 d-flex justify-content-center align-items-center borders">
                <div class="square" id="square"></div>
            </div>
            <div class="col-md-6 borders">
                <div class="row">
                    <div class="col-md-12 fs-5 text-center borders_d mb-1">Квадрат</div>
                    <div class="col-md-2">A:</div>
                    <div class="col-md-10"><input type="text" id="square_a" value="30"></div>
                    <div class="col-md-2">Diagonal:</div>
                    <div class="col-md-4"><input type="text" id="square_diag" placeholder="-" disabled></div>
                    <div class="col-md-2">Area:</div>
                    <div class="col-md-4"><input type="text" id="square_area" placeholder="-" disabled></div>
                </div>
            </div>
        </div>
        <div class="row p-0 m-0" style="height: 15vh; overflow: hidden">
            <div class="col-md-2 d-flex justify-content-center align-items-center borders">
                <div class="rectangle" id="rectangle"></div>
            </div>
            <div class="col-md-6 borders">
                <div class="row">
                    <div class="col-md-12 fs-5 text-center borders_d mb-1">Прямокутник</div>
                    <div class="col-md-2">A:</div>
                    <div class="col-md-4"><input type="text" id="rectangle_a" value="20"></div>
                    <div class="col-md-2">B:</div>
                    <div class="col-md-4"><input type="text" id="rectangle_b" value="40"></div>
                    <div class="col-md-2">Diagonal:</div>
                    <div class="col-md-4"><input type="text" id="rectangle_diag" placeholder="-" disabled></div>
                    <div class="col-md-2">Area:</div>
                    <div class="col-md-4"><input type="text" id="rectangle_area" placeholder="-" disabled></div>
                </div>
            </div>
        </div>
        <div class="row p-0 m-0" style="height: 15vh; overflow: hidden">
            <div class="col-md-2 d-flex justify-content-center align-items-center borders">
                <div class="right_triangle" id="right_triangle"></div>
            </div>
            <div class="col-md-6 borders">
                <div class="row">
                    <div class="col-md-12 fs-5 text-center borders_d mb-1">Прямокутний трикутник</div>
                    <div class="col-md-1">A:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="right_triangle_a" value="30"></div>
                    <div class="col-md-1">B:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="right_triangle_b" value="20"></div>
                    <div class="col-md-1">C:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="right_triangle_c" placeholder="-" disabled>
                    </div>
                    <div class="col-md-1">∠А:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="right_triangle_cut_a" placeholder="-"
                            disabled>
                    </div>
                    <div class="col-md-1">∠B:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="right_triangle_cut_b" placeholder="-"
                            disabled>
                    </div>
                    <div class="col-md-1">∠C:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="right_triangle_cut_c" placeholder="-"
                            disabled>
                    </div>
                    <div class="col-md-1">Area:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="right_triangle_area" placeholder="-"
                            disabled>
                    </div>
                    <div class="col-md-1">H:</div>
                    <div class="col-md-3"><input type="text" size="10px" id="right_triangle_h" placeholder="-" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-0 m-0 col-md-8 d-flex justify-content-center">
            <input type='submit' value='Обрахувати' onClick='start()' style="background-color: rgb(33, 214, 115); font-size: 20px; font-weight: bold;" />
        </div>
    </div>
</body>

</html>
